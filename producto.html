<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de producto</title>

    <link rel="stylesheet" href="CSS/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="container">
  <header class="tittle">
    <h1>Formulario</h1>
  </header>
      <form class="needs-validation" novalidate>
        <div class="mb-3 row">
          <label for="codigo" class="col-sm-1 col-form-label">Codigo:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="codigo" name="codigo" required>
            <div class="valid-feedback">Valido.</div>
            <div class="invalid-feedback">Es necesario llenar este campo.</div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="form-control descripcion" class="col-sm-1 col-form-label">Descripcion:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
            <div class="valid-feedback">Valido.</div>
            <div class="invalid-feedback">Es necesario llenar este campo.</div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="form-control codigoBarra" class="col-sm-1 col-form-label">Codigo de barra:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="codigoBarra" name="codigoBarra" required>
            <div class="valid-feedback">Valido.</div>
            <div class="invalid-feedback">Es necesario llenar este campo.</div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="form-control precioUnitario" class="col-sm-1 col-form-label">Precio unitario:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="precioUnitario" name="precioUnitario" required>
            <div class="valid-feedback">Valido.</div>
            <div class="invalid-feedback">Es necesario llenar este campo.</div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="form-control stock" class="col-sm-1 col-form-label">Stock:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="stock" name="stock" required>
            <div class="valid-feedback">Valido.</div>
            <div class="invalid-feedback">Es necesario llenar este campo.</div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="form-control proveedor" class="col-sm-1 col-form-label">Proveedor:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="proveedor" name="proveedor" required>
            <div class="valid-feedback">Valido.</div>
            <div class="invalid-feedback">Es necesario llenar este campo.</div>
          </div>
        </div>
        <div>
          <label for="comunication" class="margin">Estado:</label>
              <input class="form-check-input" type="checkbox" id="myCheck"  name="estado" required>
              <label class="form-check-label" for="myCheck">Activo</label>
              <div class="valid-feedback">Valido.</div>
              <div class="invalid-feedback">Es necesario llenar este campo.</div>
        </div><br>
        <label for="form-control">Categoria:</label>
        <select class="form-select mb-3" aria-label="default">
          <option selected>Categoria 1</option>
          <option value="1">Categoria 2</option>
          <option value="2">Categoria 3</option>
          <option value="3">Categoria 4</option>
        </select><br>
        <div>
          <a href="Guardado.html"><button type="submit" class="btn btn-success" style="margin-right: 800px;">Guardar</button></a>
        </div>
         
      </form>


      <script>
        
        (() => {
          'use strict'

          const forms = document.querySelectorAll('.needs-validation')

          Array.from(forms).forEach(form => {
           form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
           }

           form.classList.add('was-validated')
         }, false)
         })
        })()

      </script>

</body>
</html>
